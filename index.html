<html>
<head>
	<title>nln-score</title>
	<script src="/resources/vendor/jquery-1.7.1.min.js"></script>
	<style>
	.menuItem{
		display:inline-block;
		vertical-align:top;
		
	}
	.instrument{
		display:block;
	}
	</style>
</head>
<body>
	<a href="pages/conductor" class="menuItem">conductor</a>
	<div class="instruments menuItem">Instrument:</div>
	<a href="pages/interpreter" class="menuItem">interpreter</a>
	<script>
    $.get("/instruments", function (data) {
        console.log("received instruments", data);
		var instrumentList = $(".instruments");
        $.each(data, function (val, text) {
			instrumentLink =$("<a/>")
			.attr("href","pages/instrumentalist?instrument="+val).text(text)
			.attr("class","instrument");
			instrumentList.append(instrumentLink);
        });
    });
	</script>
</body>
</html>
